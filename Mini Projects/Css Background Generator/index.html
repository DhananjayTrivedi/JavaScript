<!DOCTYPE html>
<html>
    <head>
        <title>Background Generator</title>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Press+Start+2P|Permanent+Marker" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body id="gradient">
        <div id="centered">
            <h1>Background Generator</h1>
            <div id="inputs">
                Color 1<input class="color1" type="color" name="color1" value="#47C0E0"/>
                Color 2<input class="color2" type="color" name="color1" value="#FF206F"/>
                Angle<input class="angle" type="text" name="angle" value="0" placeholder="90"/>
            </div>
            <h2>#Code</h2>
            <div id="code">
                <h3 id="bar"></h3>
            </div>

            <!-- Trigger -->
            <button class="btn" data-clipboard-target="#bar">
                Copy Code
            </button>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </body>
    
    <footer>
        Created  By devDeejay
    </footer>
    
</html>
